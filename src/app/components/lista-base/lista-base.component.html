    <vex-page-layout-content class="-mt-6">
      <div class="card overflow-auto mt-16">
        <div class="bg-app-bar px-6 h-20 border-b sticky left-0 flex items-center justify-between">
            <mat-form-field *ngIf="this.tamanoPantalla == true" class="mt-5 w-1/3" appearance="fill">
              <mat-label>Buscador</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Buscar...">
              <mat-icon matSuffix svgIcon="mat:search"></mat-icon>
            </mat-form-field>
            <mat-form-field *ngIf="this.tamanoPantalla == false" class="mt-5 flex-auto" appearance="fill">
              <mat-label>Buscador</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Buscar...">
              <mat-icon matSuffix svgIcon="mat:search"></mat-icon>
            </mat-form-field>
            <button  (click)="openModal(null,this.tamanoPantalla,false)" class="ml-4 flex-none" color="primary" mat-mini-fab matTooltip="Agregar Usuario" type="button">
                <mat-icon svgIcon="mat:add"></mat-icon>
            </button>
        </div>

        <div class="m-4">
          <mat-button-toggle-group  #group="matButtonToggleGroup" aria-label="Favorite Color" [value]="selectedVal" (change)="onValChange(group.value)">
            <mat-button-toggle value="cards">Tarjetas</mat-button-toggle>
            <mat-button-toggle value="tables">Tabla</mat-button-toggle>
          </mat-button-toggle-group>
        </div>
        <div class="py-4">
          <div class="py-2">

                <div *ngIf="this.listaItems.length == 0" class="flex justify-center items-center mb-10">
                  <h1 class="title text-3xl">No hay registros</h1>
                </div>
                <div *ngIf="this.listaItems.length != 0"
                  class="card overflow-auto  grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-2 flex-wrap">
                  <div *ngFor="let item of listaItems"
                    class="w-full p-5 bg-white border border-gray-200 rounded-lg shadow-md mr-5 ">
                    <mat-divider></mat-divider>
                    <div class="flex justify-center items-center mb-10">
                      <div class="text-center">
                        Nombre: {{item.descripcion}}
                      </div>
                    </div>
                    <mat-divider></mat-divider>
                    <div class="flex justify-center items-center mb-10">
                      <div class="text-center">
                        Correo:
                      </div>
                    </div>
                    <mat-divider></mat-divider>
                    <div class="flex justify-center items-center mb-10">
                      <div class="text-center">
                        Cliente:
                      </div>
                    </div>
                    <mat-divider></mat-divider>
                    <div class="flex justify-between items-center mb-10">
                      <div>
                        Cuenta:
                      </div>
                      <div>
                        Rol:
                      </div>
                    </div>
                    <mat-divider></mat-divider>
                    <div class="flex justify-center items-center">
                      <div class="mr-5">
                          <button (click)="openModal(item.id,this.tamanoPantalla,true)"  class=" " color="secondary" mat-fab  matTooltip="Editar" type="button">
                              <mat-icon svgIcon="mat:edit"></mat-icon>
                          </button>
                      </div>
                      <div class="mt-3.5 flex flex-col justify-center">
                        <div class="flex justify-center">
                          <mat-slide-toggle [checked]="true" (change)="deshabilitarUsuario($event, item.id)"></mat-slide-toggle>
                        </div>
                        <div>
                          Deshabilitar
                        </div>
                      </div>
                    </div>
                  </div>
                </div>


                <mat-paginator [length]="this.datasource.length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                    (page)="onPageChanged($event)"></mat-paginator>

          </div>

          </div>
        </div>
    </vex-page-layout-content>
  </vex-page-layout>
