<div class="flex items-center" style="border: none !important" mat-dialog-title>
  <h2 class="headline m-0 flex-auto">Contenedores de la asignaci√≥n</h2>
  <button></button>
  <!-- <mat-icon  svgIcon="mat:help" matTooltip="El grupo de opciones funciona como un alias o una etiqueta para una lista de opciones."></mat-icon> -->
  <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
    <mat-icon svgIcon="mat:close"></mat-icon>
  </button>
</div>
<mat-divider class="-mx-6 text-border"></mat-divider>
<mat-dialog-content class="px-0">
  <div class="card overflow-auto grid grid-cols-1 gap-2 flex-wrap">
    <div
      class="w-full p-5 bg-white border border-gray-200 rounded-lg shadow-md mr-5"
    >
<!--       <div class="mt-4 flex flex-col gap-2 m-2">
        <div class="flex flex-col lg:flex-row md:flex-row sm:gap-4">
          <vex-camara (pictureTaken)="handleImage($event)"></vex-camara>

          <div class="snapshot" *ngIf="webcamImage">
            <img [src]="webcamImage.imageAsDataUrl" />
          </div>
        </div>
      </div> -->



      <mat-accordion class="example-headers-align">
        <mat-expansion-panel [expanded]="index == 0">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <b>Contenedor</b>
            </mat-panel-title>
            <mat-panel-description>
              Agregue un nuevo contenedor e imagenes
              <mat-icon>keyboard_arrow_down</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>

          <!-- content -->

          <vex-contenedor-form [item]="itemVacio" (newItemEvent)="EventEmit($event)"></vex-contenedor-form>

          <!-- end content -->
        </mat-expansion-panel>

        <mat-expansion-panel *ngFor="let contenedor of this.listaContenedores" [expanded]="index == contenedor.id" (opened)="abierto(contenedor.id)">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <b>{{contenedor.contenedor}}</b>
            </mat-panel-title>
            <mat-panel-description>
              {{contenedor.contenedor}}
              <mat-icon>keyboard_arrow_down</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>

          <!-- content -->

          <vex-contenedor-form [item]="contenedor" (newItemEvent)="EventEmit($event)" *ngIf="index == contenedor.id"></vex-contenedor-form>

          <!-- end content -->
        </mat-expansion-panel>
      </mat-accordion>


    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
