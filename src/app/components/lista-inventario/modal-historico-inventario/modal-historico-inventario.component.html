<div class="flex items-center" style="border: none !important" mat-dialog-title>
  <h2 class="headline m-0 flex-auto">Historico del inventario</h2>
  <button></button>
  <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
    <mat-icon svgIcon="mat:close"></mat-icon>
  </button>
</div>
<mat-divider class="-mx-6 text-border"></mat-divider>
<mat-dialog-content class="px-1">
  <div class="mt-4 flex flex-col gap-2 m-2">
    <div class="card flex flex-col lg:flex-row md:flex-row sm:gap-4">
      <div
        *ngIf="this.listaHistorial.length == 0"
        class="flex-auto items-center justify-center"
      >
        <h1 class="m-10 headline2" style="text-align: center">
          No se encontraron registros
        </h1>
      </div>


        <ol class="relative border-l border-gray-200 m-10">
          <li class="ml-6" *ngFor="let row of listaHistorial">
            <span
              class="absolute flex items-center justify-center w-6 h-6 bg-blue-100 rounded-full -left-3 ring-8 ring-white"
            >
              <svg
                aria-hidden="true"
                class="w-3 h-3 text-blue-800"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </span>
            <div class="mb-5">
              <h3 class="mb-1 text-lg font-semibold text-gray-900">
                {{ row.tipo }}
              </h3>
              <time
                class="block mb-2 text-sm font-normal leading-none text-gray-400"
                >Modificaci√≥n:
                {{ row.inclusion | date : "yyyy-MM-dd hh:mm" }}</time
              >
              <p class="text-base font-normal text-gray-500">
                {{ row.descripcion }}
              </p>
            </div>
          </li>
        </ol>

    </div>
  </div>
  <!-- {{this. formProducto.getRawValue() | json}} -->
</mat-dialog-content>
